<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Friend</title>
    <script src="cordova.js"></script>
    <script src="browserpush.js"></script>
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="images/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-retina.png">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.3.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll.custom-2.4.4.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/html5-mobile.css" type="text/css"/>
    <script src="js/jquery/jquery-1.9.1.min.js"></script>
    <script src="js/grails/energize.js"></script>
    <script src="js/threecirclesweb5/manager-bootstrap.js"></script>
    <script src="js/jquery/jquery.mobile-1.3.0.min.js"></script>
</head>
<body>
<section data-role="page" id="section-list-friend">
    <div data-role="header" data-position="fixed" data-id="myHeader">
        <a href="index.html" data-transition="fade" data-icon="arrow-l">Back</a>
        <h1>Friend</h1>
    </div>
    <div data-role="content" id="list-friend-parent">
        <ul data-role="listview" data-inset="true" data-filter="true" id="list-friend"/>
    </div>
    <div data-role="footer" data-position="fixed" data-id="myFooter">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="plus" id="add-friend">Add</a>
                </li>
            </ul>
        </div>
    </div>
</section>
<section data-role="page" id="section-show-friend">
    <div data-role="header" id="show-friend" data-position="fixed" data-id="myHeader">
        <a href="#section-list-friend" data-transition="fade" data-icon="arrow-l">Cancel</a>
        <h1>Friend</h1>
    </div>
    <form id="form-update-friend" name="form-update-friend">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="input-friend-firstname">Firstname</label>
                <input type="text" class="validate[required]" name="firstname" id="input-friend-firstname" value=""/>
                
            </li>
            <li data-role="fieldcontain">
                <label for="input-friend-lastname">Lastname</label>
                <input type="text" class="validate[required]" name="lastname" id="input-friend-lastname" value=""/>
                
            </li>
            <li data-role="fieldcontain">
                <label for="input-friend-registrationDate">Registration Date</label>
                <input type="text" data-type="date" class="validate[required]" name="registrationDate" id="input-friend-registrationDate" value=""/>
                
            </li>
        </ul>
        <input type="hidden" name="id" id="input-friend-id"/>
        <input type="hidden" name="version" id="input-friend-version"/>
        <input type="hidden" name="class" id="input-friend-class"/>
    </form>
    <div data-role="footer" data-position="fixed" data-id="myFooter">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="delete" id="delete-friend">Delete</a>
                </li>
                <li>
                    <a data-transition="fade" data-role="button" data-icon="save" id="submit-friend">Save</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<script src="js/jquery/jquery.validationEngine.js"></script>
<script src="js/jquery/jquery.validationEngine-en.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/grails/grailsEvents.js"></script>
<script src="js/jquery/jquery.atmosphere.js" type="text/javascript" ></script>
<script src="js/grails/mobile/map/googleMapService.js"></script>
<script src="js/grails/mobile/event.js"></script>
<script src="js/grails/mobile/mvc/model.js"></script>
<script src="js/grails/mobile/mvc/controller.js"></script>
<script src="js/grails/mobile/mvc/view.js"></script>
<script src="js/grails/mobile/storage/store.js"></script>
<script src="js/grails/mobile/feed/online.js"></script>
<script src="js/grails/mobile/feed/offline.js"></script>
<script src="js/grails/mobile/feed/feed.js"></script>
<script src="js/grails/mobile/helper/toObject.js"></script>
<script src="js/grails/mobile/sync/syncmanager.js"></script>
<script src="js/grails/mobile/push/pushmanager.js"></script>
<script src="js/grails/mobile/camera/camera.js"></script>
<script src="js/grails/mobile/mvc/manager.js"></script>
<script src="js/threecirclesweb5/model/friend-model.js"></script>
<script src="js/threecirclesweb5/view/friend-view.js"></script>
<script src="js/threecirclesweb5/controller/friend-controller.js"></script>
<script src="js/threecirclesweb5/configuration-bootstrap.js"></script>
<script src="js/threecirclesweb5/bootstrap/friend-bootstrap.js"></script>
<script src="js/jquery/mobiscroll.custom-2.4.4.min.js"></script>

</body>
</html>
